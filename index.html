<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <form id="randomForm">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" required>

            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" required>

            <button type="button" onclick="generateRandomNumber()">Generate Random Number</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);

            if (isNaN(minValue) || isNaN(maxValue)) {
                alert('Please enter valid numbers.');
                return;
            }

            if (minValue > maxValue) {
                alert('Minimum value cannot be greater than maximum value.');
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
